# basics
set -g prefix C-a
set -g default-terminal "screen-256color" 

# enable mousing
set -g mouse on

# pane bindings
unbind %
bind | split-window -h
bind - split-window -v
bind < resize-pane -L 1
bind > resize-pane -R 1

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
